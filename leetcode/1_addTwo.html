    <script>
		//最优解
		var twoSum = function(nums, target) {
			var obj = {}
			for (var i = 0; i < nums.length; i ++){
				var num = nums[i]
				var result = target - num;
				if (obj[num] !== undefined){
					return [obj[num], i]
				} else {
					obj[result] = i
				}
			}
		};
		
		function twoSum(nums, target) {
			var a = [];
			for (var i = 0; i < nums.length; i ++) {
				var num = nums[i];
				a[num] = i;
				console.log(a[num]);
			}
			for (var i = 0; i < nums.length; i++) {
				var num = nums[i];
				var b = target - num;
				if (a.hasOwnProperty(b)) {
					var otherIndex = a[b];
					console.log(i);
					if (otherIndex != i)
						return [i, a[b]];
				}
			}
		}
		var a = [1,2,3,4,5];
		console.log(twoSum(a, 5));
		
		
		var twoSum = function(nums, target) {
			var res = [null, null], map = {}, j = null;
			for (var i = 0, len = nums.length; i < len; i++) {
				j = map[target - nums[i]];
				if (j !== undefined) {
				  res[0] = parseInt(j);
				  res[1] = i;
				  break;
				}
				map[nums[i]] = i;
			}
			return res;
		}
    </script>
